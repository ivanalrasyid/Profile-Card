<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="profile">
        <div class="card" onClick="view()">
          <div class="imgBox">
            <img src="img/ivan1.jpeg" alt="" />
          </div>
          <div class="detail">
            <label class="name">Ivan Alrasyid</label>
            <label class="job">Front end Developer</label>
          </div>
          <div class="action">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <div class="info">
          <div class="action">
            <button class="message">
              <i class="fas fa-comments"></i>
              Send Message
            </button>
            <button class="follow">
              <i class="fas fa-user-plus"></i>
              Follow
            </button>
          </div>
          <div class="about">
            Front end developers are computer programmers who specialize in website design. Front end developer duties include determining the structure and design of web pages, striking a balance between functional and aesthetic design, and ensuring web design is optimized for smartphones.
          </div>
          <div class="social">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-twitter"></i>
          </div>
        </div>
      </div>
    </section>

<script src="script.js"></script>
</body>
</html>
